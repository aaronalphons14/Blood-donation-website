<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uistyle.css">
    <title>Blood Bank System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #d32f2f, #f44336, #e57373);
            color: white;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 10px;
            letter-spacing: 2px;
            color: white;
        }

        .hero-section {
            text-align: center;
            z-index: 2;
            padding: 40px 20px;
            position: relative;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-out;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 600;
            animation: fadeIn 3s ease-out;
        }

        .login-button {
            padding: 15px 40px;
            background-color: #fff;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            background-color: #d32f2f;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .hero-image {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
            opacity: 0.2;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 0.9rem;
            letter-spacing: 1px;
            z-index: 100;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./logo.jpg" alt="Blood Bank Logo" width="60">
            <h1>Blood Bank System</h1>
        </div>
    </header>

    <section class="hero-section">
        <h1>Welcome to the Blood Bank</h1>
        <p>Your Lifeline to Save Lives</p>
        <button class="login-button" onclick="window.location.href='login.html'">Login to Continue</button>
    </section>

    <section class="hero-image">
        <img src="./picture.jpg" alt="Blood Donation Illustration">
    </section>

    <footer>
        <p>&copy; 2024 Blood Bank System. All rights reserved.</p>
    </footer>

</body>
</html>
